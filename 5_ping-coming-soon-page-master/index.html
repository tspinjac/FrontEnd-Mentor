<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Ping coming soon page</title>
    <meta name="Description" content="5_ping-coming-soon-page-master">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/e01c4a3f8f.js" crossorigin="anonymous"></script>
</head>

<body>

    <header>
        <div class="logo"><img src="../5_ping-coming-soon-page-master/images/logo.svg" alt=""></div>
    </header>
    <main>
        <h1><span>We are launching</span> soon!</h1>
        <h3>Subscribe and get notified</h3>
        <form id="form" name="form" action="#" class="form" novalidate>
            <div class="form_input">
                <label for="email"></label>
                <input type="email" name="email" id="email" placeholder="Your email address...">
                <small id="poruka"></small>
                <input type="submit" value="Notify me">

            </div>
        </form>
        <div class="image">
        </div>
    </main>
    <footer>
        <div class="footer-logos">
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-instagram"></i>
        </div>
        <div class="copyright">&copy; Copyright Ping. All rights reserved.</div>
    </footer>


    <script src="../5_ping-coming-soon-page-master/js/script.js"></script>
</body>

</html>
