<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <meta name="Description" content="4_intro-component-with-signup-form-master">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Intro component with sign up form</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <div class="box">
            <h1>Learn to code by watching others</h1>
            <div>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</div>
        </div>

        <div class="box">
            <div class="try_it">
                <span>Try it free 7 days</span> then $20/mo.
            </div>

            <form id="form" novalidate>
                <div class="form-example">
                    <input class="test" type="text" placeholder="First Name" name="name" id="firstName" required>
                    <img class="error_svg" src="images/icon-error.svg" alt="">
                    <p class="error_msg"></p>
                </div>

                <div class="form-example">
                    <input type="text" placeholder="Last Name" name="lastName" id="lastName" required>
                    <img class="error_svg" src="images/icon-error.svg" alt="">
                    <p class="error_msg"></p>
                </div>

                <div class="form-example">
                    <input placeholder="Email Address" type="email" name="email" id="email" required>
                    <img class="error_svg" src="images/icon-error.svg" alt="">
                    <p class="error_msg"></p>
                </div>

                <div class="form-example">
                    <input placeholder="Password" type="password" name="password" id="password" required>
                    <img class="error_svg" src="images/icon-error.svg" alt="">
                    <p class="error_msg"></p>

                </div>

                <div class="form-example">
                    <button>Claim your free trial!</button>
                </div>
                <p class="terms"> By clicking the button, you are agreeing to our <a href="">Terms and Services</a></p>
            </form>
        </div>
    </div>


    <script src="js/script.js"></script>
</body>

</html>
