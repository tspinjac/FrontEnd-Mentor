<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="2. Coming soon with e-mail form">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>


</head>

<body>

    <main>
        <div class="box-txt">
            <img class="logo" src="images/logo.svg" alt="">

            <div class="translate">
                <h1>We're <br> <span>coming <br>soon</span> </h1>
                <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>

                <!-- Form -->
                <form action="" id="nesto">
                    <label for="emailInput"></label>
                    <input type="email" name="email" id="emailInput" placeholder="Email Address" required>
                    <img class="submit_img" src="images/icon-arrow.svg" alt="">

                    <div class="form-errorText">Please enter correct email address<img src="images/icon-error.svg" alt=""></div>
                    <div class="form-okText">Ty, your e-mail address is &#128293;!</div>

                </form>
            </div>

        </div>

        <div class="box-img border2">
        </div>
    </main>
    <script src="js/script.js"></script>
</body>

</html>
